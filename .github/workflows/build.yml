name: Build
on: [push, pull_request]

jobs:
  build-msbuild:
    strategy:
      matrix:
        arch: [i386, amd64]
        toolset: ['14.2', '14.1', '14.0'] # VS 2019, 2017, 2015
        exclude:
        - arch: amd64 # Not compiling on amd64 prompt
          toolset: '14.0' # VS 2015
#         toolset: ['14.1'] # VS 2017
#         include:
#         - arch: [i386, amd64]
#           toolset: '14.2' # VS 2019
#         - arch: i386 # Not compiling on amd64 prompt
#           toolset: '14.0' # VS 2015
      fail-fast: false
    runs-on: windows-latest
    steps:
    - name: Install Flex & Bison
      run: |
        curl -O https://svn.reactos.org/storage/vperevertkin/flexbison.7z
        7z x flexbison.7z -O${{github.workspace}}\bin
        echo "${{github.workspace}}\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "BISON_PKGDATADIR=${{github.workspace}}\bin\share\bison" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "M4=${{github.workspace}}\bin\m4.exe" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
    - name: Activate VS cmd (x86)
      if: ${{ matrix.arch == 'i386' }}
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_x86
        toolset: ${{matrix.toolset}}
    - name: Activate VS cmd (amd64)
      if: ${{ matrix.arch == 'amd64' }}
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64
        toolset: ${{matrix.toolset}}
    - name: Source checkout
      uses: actions/checkout@v2
      with:
        path: src
    - name: Configure (Win32)
      if: ${{ matrix.arch == 'i386' }}
      run: cmake -S src -B build -G "Visual Studio 16 2019" -A Win32 -DCMAKE_TOOLCHAIN_FILE:FILEPATH=toolchain-msvc.cmake -DARCH:STRING=${{matrix.arch}} -DENABLE_ROSTESTS=1 -DENABLE_ROSAPPS=1
    - name: Configure (x64)
      if: ${{ matrix.arch == 'amd64' }}
      run: cmake -S src -B build -G "Visual Studio 16 2019" -A x64 -DCMAKE_TOOLCHAIN_FILE:FILEPATH=toolchain-msvc.cmake -DARCH:STRING=${{matrix.arch}} -DENABLE_ROSTESTS=1 -DENABLE_ROSAPPS=1
    - name: Build & Generate ISOs
      run: cmake --build build --target bootcd --target livecd
    - name: Upload ISOs
#       if: false # Useless, due to FreeLdr build issue. (CORE-17534)
      uses: actions/upload-artifact@v2
      with:
        name: reactos-msbuild${{matrix.toolset}}-${{matrix.arch}}-${{github.sha}}
        path: |
          build/bootcd.iso
          build/livecd.iso
    - name: Upload debug symbols
#       if: false # Useless, until ISOs are uploaded.
      uses: actions/upload-artifact@v2
      with:
        name: reactos-syms-msbuild${{matrix.toolset}}-${{matrix.arch}}-${{github.sha}}
        path: build/msvc_pdb
